#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;;MODE=Oracle;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
#Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.default_schema=bcdba
# create, create-drop, update, validate, none
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
logging.level.root=info
spring.sql.init.schema-locations=classpath:sql/schema.sql
#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:sql/data.sql
#spring.sql.init.defer-datasource-initialization=true
#jwt
jwt.secret-hex=823e399822c5170927c9802b3feb60b1fe54debefb406ca5f4eaf05e0014ea63
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000
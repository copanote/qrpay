  <body>
    <div id="wrap">
      <!-- header -->
      <header id="hd">
        <div class="container">
          <button type="button" class="icon-back">이전 페이지 이동</button>
          <h1>공지사항</h1>
          <a class="icon-home" href="/">홈으로 이동</a>

      </header>

      <!-- container -->
      <div id="ct">
        <!-- 페이지 시작 -->
        <div class="notice-wrap">
          <div class="container">
            <div class="notice-detail">
              <div class="tit-cont">
                <p class="tit">비씨카드 인터넷 서버 교체작업에 따른 서비스 일시 제한 안내</p>
                <!--// 2021-09-13 -->
                <p class="date">2021.09.14</p>
              </div>
              <div class="notice-cont">
                <!-- 2021-09-13 -->
                <p>항상 BC카드를 이용해 주시는 고객님께 깊은 감사를 드립니다.</p>
                <p class="mt10">
                  고객님께 더 나은 금융서비스 제공을 위한 비씨카드 인터넷 서버 교체작업으로 <strong>2021년 10월 10일 오전 1시 ~ 오전 5시</strong>까지 BC QR for Shop의 전체 서비스가
                  제한될 예정입니다.
                </p>
                <p class="mt10">서비스 이용 불편에 대하여 고객님의 넓은 양해 부탁 드립니다.<br />앞으로도 비씨카드는 더 나은 서비스를 제공해 드리기 위해 최선을 다하겠습니다.</p>
                <!--// 2021-09-13 -->
              </div>
            </div>
          </div>
        </div>
        <!--// 페이지 끝 -->
      </div>
    </div>

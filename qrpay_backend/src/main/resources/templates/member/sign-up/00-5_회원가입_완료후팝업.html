<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>BC</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.3.1.slim.min.js.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/common.css" rel="stylesheet">
<script src="js/common.js"></script>
</head>

<body>
<div id="wrap">
	<!-- header -->
	<header id="hd">
		<div class="container">
			<button type="button" class="icon-back">이전 페이지 이동</button>
			<h1>결제 내역</h1>
			<a class="icon-home" href="/">홈으로 이동</a>
		</div>
	</header>
	
	<!-- container -->
	<div id="ct">
<!-- 페이지 시작 -->
<div class="container pt60 mt60">
	<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal1">팝업 1</button>
	<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal2">팝업 2</button>
</div>
<!--// 페이지 끝 -->
	</div>
</div>

<!-- modal -->
<div class="modal fade" id="modal1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content type2">
			<div class="modal-body text-center">
				<h5 class="h4 fw500">카드사 추가 설정 안내</h5>
				<p class="mt10">BC카드 외 다른 카드도 결제가 <br>
가능하도록  카드사를  추가해주세요 <br>
(메뉴 > 카드사등록)</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-md btn-radius0 flex-40" data-dismiss="modal">닫기</button>
				<button type="button" class="btn btn-md btn-radius0 flex-60" data-dismiss="modal">바로 추가하기</button>
			</div>
			<div class="modal-outside">
				<label class="input-type-check2">
					<input type="checkbox">
					<span class="mr5"></span>
					오늘 다시 보지 않기
				</label>
			</div>
		</div>	
	</div>	
</div>
<div class="modal fade" id="modal2">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body text-center">
				<h5 class="h4 fw500">QR키트 신청 안내</h5>
				<p class="mt10">매장에 비치할 수 있는 QR키트를 무료로 신청하세요 <br>
앱 없이도 QR스캔 결제가 가능합니다</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-md btn-radius0 flex-40" data-dismiss="modal">닫기</button>
				<button type="button" class="btn btn-md btn-radius0 flex-60" data-dismiss="modal">바로 신청하기</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>

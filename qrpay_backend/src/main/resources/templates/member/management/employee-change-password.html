<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BC</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.3.1.slim.min.js.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/common.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header -->
      <header id="hd">
        <div class="container">
          <button type="button" class="icon-back">이전 페이지 이동</button>
          <h1>추가 사용자 비밀번호 변경</h1>
          <a class="icon-home" href="/">홈으로 이동</a>
        </div>
      </header>

      <!-- container -->
      <div id="ct">
        <!-- 페이지 시작 -->
        <div class="cnt-btm-wrp type2">
          <div class="container">
            <div class="bx-gray-id h4 mt30">
              <span>SUB01</span>
            </div>
            <div class="frm mt20">
              <div class="form-group">
                <span class="tit">신규 비밀번호</span>
                <input type="password" class="form-control" placeholder="숫자 6자리" />
                <small class="d-block mt10">v 6자리 v 동일/연속 3자리 이상 입력불가</small>
              </div>
              <div class="form-group">
                <span class="tit">비밀번호 확인</span>
                <input type="password" class="form-control" placeholder="숫자 6자리" />
              </div>
            </div>
          </div>
          <div class="btm-fixed-btn type2">
            <a class="btn btn-primary btn-block" href="#">확인</a>
          </div>
        </div>
        <!--// 페이지 끝 -->
      </div>
    </div>
  </body>
</html>

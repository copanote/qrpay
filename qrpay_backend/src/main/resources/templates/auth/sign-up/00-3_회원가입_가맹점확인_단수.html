<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BC</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.3.1.slim.min.js.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/common.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header -->
      <header id="hd">
        <div class="container">
          <button type="button" class="icon-back">이전 페이지 이동</button>
          <h1>회원가입 - BC카드 가맹점 확인</h1>
          <a class="icon-home" href="/">홈으로 이동</a>
        </div>
      </header>

      <!-- container -->
      <div id="ct">
        <!-- 페이지 시작 -->
        <div class="cnt-btm-wrp">
          <ol class="lst-step-circle">
            <li>1단계</li>
            <li>2단계</li>
            <li class="active">3단계</li>
            <li>4단계</li>
            <li>5단계</li>
            <!-- 2019-07-08 : 5단계 추가 -->
          </ol>
          <div class="container">
            <div class="frm pt50">
              <div class="form-group">
                <span class="tit">사업자등록번호</span>
                <input type="text" class="form-control" placeholder="사업자등록번호 10자리를 입력해주세요" />
              </div>
              <button type="button" class="btn btn-outline-dark btn-block btn-md">가맹점 조회</button>
            </div>
            <div class="bx-franchise mt30">
              <div class="bg-light bx-padding text-center">
                <p class="h6">
                  QR결제가 가능한 BC카드 가맹점입니다. <br />
                  회원 가입 완료 후 ‘카드사 등록’에서 BC카드 외 <br />
                  다른 카드사를 추가할 수 있습니다.
                </p>
              </div>
              <ul>
                <li class="row align-items-center">
                  <div class="col-xs-auto pr20">
                    <label class="input-type-round">
                      <input type="checkbox" />
                      <span></span>
                    </label>
                  </div>
                  <div class="col">
                    <p class="h5 fw500">가맹점명</p>
                    <span class="text-muted">123-45-67890</span>
                  </div>
                  <div class="col-xs-auto">
                    <button type="button" class="fw500"><i class="icon-list"></i> 상세보기</button>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="btm-fixed-btn">
            <a class="btn btn-muted btn-block" href="#">다음</a>
            <!--		<a class="btn btn-primary btn-block" href="#">다음</a> 활성화-->
          </div>
        </div>
        <!--// 페이지 끝 -->
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BC</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery-3.3.1.slim.min.js.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/common.css" rel="stylesheet" />
    <script src="/js/common.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header -->
      <header id="hd">
        <div class="container">
          <button type="button" class="icon-back" onclick="goBack()">이전 페이지 이동</button>
          <h1>아이디 찾기</h1>
          <a class="icon-home" href="javascript:void(0)" onclick="goLogin()">홈으로 이동</a>
        </div>
      </header>

      <!-- container -->
      <div id="ct">
        <!-- 페이지 시작 -->
        <div class="cnt-btm-wrp">
          <ol class="lst-step-circle">
            <li>1단계</li>
            <li>2단계</li>
            <li class="active">3단계</li>
          </ol>
          <div class="container find-id pos-middle">
            <h2 class="h6 text-center" th:text="|${userName}님의 아이디는 다음과 같습니다|">***님의 아이디는 다음과 같습니다</h2>
            <div class="bx-gray-id pt25 pb25">
              <span th:text="${userId}">SHOPMASTER</span>
            </div>
          </div>
          <div class="btm-fixed-btn">
            <a class="btn btn-primary btn-block" href="#">로그인</a>
          </div>
        </div>
        <!--// 페이지 끝 -->
      </div>
    </div>
  </body>
</html>

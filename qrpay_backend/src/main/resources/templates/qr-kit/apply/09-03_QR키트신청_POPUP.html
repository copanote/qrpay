<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BC</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.3.1.slim.min.js.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/common.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header -->
      <header id="hd">
        <div class="container">
          <button type="button" class="icon-back">이전 페이지 이동</button>
          <h1>결제 내역</h1>
          <a class="icon-home" href="/">홈으로 이동</a>
        </div>
      </header>

      <!-- container -->
      <div id="ct">
        <!-- 페이지 시작 -->
        <div class="container pt60 mt60">
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal1">팝업 1</button>
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal2">팝업 2</button>
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal3">팝업 3</button>
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal4">팝업 4</button
          ><!-- // 2019-08-22 -->
        </div>
        <!--// 페이지 끝 -->
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="modal1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="h4 text-center">입력 정보를 확인해주세요.</h5>
            <table class="tb tb-fixed mt15">
              <colgroup>
                <col width="100px" />
              </colgroup>
              <tbody>
                <tr>
                  <th>가맹점명</th>
                  <td>케이스마텍</td>
                </tr>
                <tr>
                  <th>수령주소</th>
                  <td>서울시 강남구 테헤란로 11동 11호</td>
                </tr>
                <tr>
                  <th>연락처</th>
                  <td>010-1234-5678</td>
                </tr>
                <!-- 2018-07-18 삭제 
				        <tr>
				            <th>이메일</th>
				            <td>test@test.co.kr</td>
				        </tr>
				        -->
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">수정</button>
            <button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">신청</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal2">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img class="img-fluid mb15" src="images/icon/icon_qrcode.png" width="79" alt="" />
            <h5 class="h4">QR키트 신청이 완료되었습니다.</h5>
            <p class="h6 text-muted mt5">약 5~10영업일 내 배송 예정입니다. <br />(제작 및 배송사정에 따라 변동가능)</p>
            <!-- // 2019-08-22 -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal3">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="frm">
              <div class="form-group">
                <span class="tit">우편번호</span>
                <input type="text" class="form-control" value="12345" placeholder="우편번호를 입력해주세요." />
              </div>
              <div class="form-group">
                <span class="tit">도로명주소</span>
                <input type="text" class="form-control" value="서울특별시 마포구 성암로 301" placeholder="우편번호를 입력해주세요." />
              </div>
              <div class="form-group">
                <span class="tit">상세주소</span>
                <input type="text" class="form-control" placeholder="상세주소를 입력해주세요." />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">이전</button>
            <button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 2019-08-22 -->
    <div class="modal fade" id="modal4">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="h4 text-center">QR키트 신청을 취소하시겠습니까?</h5>
            <p class="mt10 tac">QR키트 신청을 취소하더라도 회원가입은 완료되며, 로그인 후 메뉴를 통해 QR키트 신청이 가능합니다.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">취소</button>
            <button type="button" class="btn btn-md btn-radius0 btn-block" data-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
    <!-- // 2019-08-22 -->
  </body>
</html>

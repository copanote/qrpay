<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BC</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <script src="/js/jquery-3.3.1.slim.min.js.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/qrpay_sdk.dev.js"></script>
    <script>
      // QRPAY SDK 초기화
      document.addEventListener('DOMContentLoaded', function () {
        // SDK 초기화

        // 로그인 버튼 클릭 이벤트
        document.querySelector('.btn-primary').addEventListener('click', function (e) {
          e.preventDefault();
          handleLogin();
        });

        // Enter 키 입력 시에도 로그인
        document.getElementById('qr-password').addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            handleLogin();
          }
        });
      });

      function handleLogin() {
        const loginId = document.getElementById('qr-loginId').value.trim();
        const password = document.getElementById('qr-password').value.trim();

        // 입력값 검증
        if (!loginId) {
          alert('아이디를 입력해주세요.');
          document.getElementById('qr-loginId').focus();
          return;
        }

        if (!password) {
          alert('비밀번호를 입력해주세요.');
          document.getElementById('qr-password').focus();
          return;
        }

        qrpaySdk
          .authenticate(loginId, password)
          .then((data) => {
            console.log('인증 응답:', data);

            if (data.ok) {
              onLoginSuccess();
            } else {
              const errorMsg = data.message || data.error?.message || '로그인에 실패했습니다.';
              alert(errorMsg);
            }
          })
          .catch((error) => {
            console.error('로그인 오류:', error);
            alert('로그인 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
          })
          .finally(() => {
            // 버튼 상태 복구
            // btnLogin.disabled = false;
            // btnLogin.textContent = originalText;
          });
      }
      function onLoginSuccess() {
        // 1. 현재 URL에서 파라미터를 추출하는 도구
        const urlParams = new URLSearchParams(window.location.search);
        // 2. redirectURL 파라미터가 있는지 확인
        const redirectURL = urlParams.get('redirectURL');
        console.log('Redirect URL:', redirectURL);
        if (redirectURL) {
          // 원래 가려던 페이지가 있으면 그곳으로 이동
          location.href = redirectURL;
        } else {
          // 없으면 기본 페이지(예: 메인)로 이동
          location.href = '/pages/home/mpmqr';
        }
      }
    </script>
  </head>

  <body>
    <div id="wrap">
      <!-- container -->
      <div id="ct">
        <!-- 페이지 시작 -->
        <div id="login">
          <div class="container">
            <h1>
              <img class="img-responsive" src="/images/logo2_red.png" width="63" alt="BC QR FOR SHOP" />
            </h1>
            <form class="frm type2">
              <div class="form-group">
                <span class="tit">아이디</span>
                <input id="qr-loginId" type="text" class="form-control" placeholder="아이디를 입력해주세요" />
              </div>
              <div class="form-group">
                <span class="tit">비밀번호</span>
                <input id="qr-password" type="password" class="form-control" placeholder="숫자 6자리" />
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block">로그인</button>
            </form>
            <ul class="row lst-login-btm lst-split mt20">
              <li class="col"><a href="#">아이디 찾기</a></li>
              <li class="col"><a href="#">비밀번호 찾기</a></li>
              <li class="col"><a href="#">회원가입</a></li>
            </ul>
          </div>
        </div>
        <!--// 페이지 끝 -->
      </div>
    </div>
  </body>
</html>
